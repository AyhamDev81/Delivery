                <form class="sign-up" action="">
                    <h1>Sgin up</h1>
                    <p>*username<input type="text" class="username field" required></p>

                    <p>*E-mail<input type="email" class="email field" required></p>

                    <p>*password<input type="password" class="password field" id="password-field" required></p>
                    
                    <div class="toggle-password">
                        <img class="eye" src="assets/iconmonstr-eye-9.svg" alt="">

                    </div>
                    <div class="password-policies">
                        <div class="policy-length">
                           8 characters
                        </div>
                        <div class="policy-number">
                            contain a number 
                        </div>
                    </div>

                    <p>*confirm-password<input type="password" class="confirm-password field" required></p>

                    <h6 class="terms-text"><input type="checkbox" name="" class="terms" required>i accept The.<a href="$">terms of service</a></h6>

                    <h5 class="account">got an account<a href="../../Sgin in/Sign in En/index-en.html">Sign in</a></h5>
